<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and container styling */
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 800px; /* Increased max-width for desktop */
    }

    /* ASCII art styling */
    #magic8ball {
      font-size: 1rem; /* Base font size */
      line-height: 1.2;
      white-space: pre;
      overflow-x: auto; /* Enable horizontal scrolling if needed */
      margin-bottom: 20px;
      min-height: 20em;
      text-align: center;
      position: relative;
      margin: 0 auto;
    }

    /* Blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 0.8s steps(2, start) infinite;
      vertical-align: bottom;
      height: 1em;
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      background-color: #222;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #333;
    }

    /* Fortune text styling */
    #fortune {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transition: opacity 1s;
      text-align: center;
    }    

    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s;
    }

    /* Glitch effect */
    @keyframes glitch {
      0% {
        clip: rect(42px, 9999px, 44px, 0);
        transform: skew(0.5deg);
      }
      10% {
        clip: rect(12px, 9999px, 14px, 0);
        transform: skew(-0.5deg);
      }
      20% {
        clip: rect(85px, 9999px, 87px, 0);
        transform: skew(0.5deg);
      }
      30% {
        clip: rect(50px, 9999px, 52px, 0);
        transform: skew(-0.5deg);
      }
      40% {
        clip: rect(75px, 9999px, 77px, 0);
        transform: skew(0.5deg);
      }
      50% {
        clip: rect(20px, 9999px, 22px, 0);
        transform: skew(-0.5deg);
      }
      60% {
        clip: rect(65px, 9999px, 67px, 0);
        transform: skew(0.5deg);
      }
      70% {
        clip: rect(35px, 9999px, 37px, 0);
        transform: skew(-0.5deg);
      }
      80% {
        clip: rect(90px, 9999px, 92px, 0);
        transform: skew(0.5deg);
      }
      90% {
        clip: rect(55px, 9999px, 57px, 0);
        transform: skew(-0.5deg);
      }
      100% {
        clip: rect(70px, 9999px, 72px, 0);
        transform: skew(0.5deg);
      }
    }

    .glitch {
      animation: glitch 0.5s;
    }

    /* Blinking cursor animation */
    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: #00ff00; }
    }
  </style>
</head>
<body>

    <pre id="magic8ball"></pre>
    <button onclick="tellFortune()">Tell me my fortune</button>
    <div id="fortune"></div>
  </div>

    function typeAsciiArt(text, elementId, delay = 2, callback) {
      const element = document.getElementById(elementId);
      element.innerHTML = ''; // Clear previous content
      let index = 0;
      let cursorSpan = document.createElement('span');
      cursorSpan.className = 'cursor';
      element.appendChild(cursorSpan);

      const typingInterval = setInterval(() => {
        if (index < text.length) {
          cursorSpan.insertAdjacentText('beforebegin', text.charAt(index));
          index++;
        } else {
          clearInterval(typingInterval);
          element.removeChild(cursorSpan);
          if (callback) callback();
        }
      }, delay);
    }

      const fortuneElement = document.getElementById('fortune');
      fortuneElement.style.opacity = '0';

      // Disable the button to prevent multiple clicks
      const button = document.querySelector('button');
      button.disabled = true;

      const magic8ball = document.getElementById('magic8ball');

      // Add shake animation to the ASCII art
      magic8ball.classList.add('shake');

      // Remove the shake class after animation completes
      setTimeout(() => {
        magic8ball.classList.remove('shake');
      }, 500);

      // Add glitch effect

      // Remove glitch effect after some time
      setTimeout(() => {

      }, 500);

      // Show fortune after shake and glitch effects
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * fortunes.length);
        const fortuneText = fortunes[randomIndex];
        fortuneElement.innerText = fortuneText;
        fortuneElement.style.opacity = '1';
        // Re-enable the button after showing the fortune
        button.disabled = false;
      }, 500); // Delay matching the duration of shake and glitch animations
    }

    window.onload = function() {
